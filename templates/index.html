<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

{% if alert_message != ""  or alert_message != '' %}
    <input type="hidden" name="message_field" value="{{ alert_message }}">
    <script>alert(document.getElementsByName("message_field")[0].value)</script>
{% endif %}

<div class="container" style="margin-top: 5%;">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list_file">Link</a>
                </li>
            </ul>
        </div>
        <div class="card-body">


        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                <div class="input-group mb-3 col-sm">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile" name="file" accept="image/*">
                        <label class="custom-file-label" for="inputGroupFile">Browse..</label>
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
</div>
</body>
</html>
